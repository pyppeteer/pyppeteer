version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

workflows:
  main:
    jobs:
      - lint
      - mypy
      - test_36
      - test_37
      - test_38
      - test_39
      - test_310


jobs:
  test_36:
    docker:
      - image: circleci/python:3.6
    environment:
      TOXENV: py36
      PYTEST_ADDOPTS: -n 8 --junitxml=/tmp/tests/pytest/results.xml --cov=./
    steps: &step_template
      - checkout
      - restore_cache:
          keys:
            - poetry_deps_{{checksum "poetry.lock"}}
      - run:
          name: Install headless Chrome dependancies
          # chrome headless libs, see
          # https://github.com/puppeteer/puppeteer/blob/master/docs/troubleshooting.md#chrome-headless-doesnt-launch-on-unix
          command: |
            sudo apt install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Install tox
          command: pip install tox
      - run:
          name: Run tests
          command: tox
      - save_cache:
          key: poetry_deps_{{checksum "poetry.lock"}}
          paths: ~/.cache/pypoetry/
      - store_test_results:
          path: /tmp/tests/
      # this step will simply fail for other jobs
      - codecov/upload:
          file: ./pytest-cov.pth

  test_37:
    docker:
      - image: circleci/python:3.7
    environment:
      TOXENV: py37
      PYTEST_ADDOPTS: &pytest_default -n 8 --junitxml=/tmp/tests/pytest/results.xml
    steps: *step_template

  test_38:
    docker:
      - image: circleci/python:3.8
    environment:
      TOXENV: py38
      PYTEST_ADDOPTS: *pytest_default
    steps: *step_template

  test_39:
    docker:
      - image: circleci/python:3.9
    environment:
      TOXENV: py39
      PYTEST_ADDOPTS: *pytest_default
    steps: *step_template

  test_310:
    docker:
      - image: circleci/python:3.10-rc
    environment:
      TOXENV: py310
      PYTEST_ADDOPTS: *pytest_default
    steps: *step_template

  mypy:
    docker:
      - image: circleci/python:3.8
    environment:
      TOXENV: mypy
      MYPY_JUNIT_XML_PATH: /tmp/tests/mypy/results.xml
    steps:
      - checkout
      - run:
          name: Install tox
          command: pip install tox
      - run:
          name: Check typing
          command: tox
      - store_test_results:
          path: /tmp/tests


  lint:
    docker:
      - image: circleci/python:3.6
    environment:
      TOXENV: flake8
    steps:
      - checkout
      - run:
          name: Install tox
          command: pip install tox
      - run:
          name: Check code style
          command: tox
